<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dienstleistungspreise</title>
<style>
body {
font-family: sans-serif;
margin-left: 20px;
}
table {
width: 50%;
border-collapse: collapse;
margin-top: 20px;

}
th, td {
border: 1px solid #ddd;
padding: 10px;
text-align: left;
}
th {
background-color: #f2f2f2;
}
/* Media Query für kleinere Bildschirme (z.B. Smartphones) */
@media (max-width: 600px) {
table {
font-size: 14px; /* Kleinere Schriftgröße */
}

th, td {
padding: 8px; /* Weniger Innenabstand */
}
}

/* Media Query für noch kleinere Bildschirme */
@media (max-width: 400px) {
table {
font-size: 12px;
}
}
</style>
</head>
<body>

<h1>Dienstleistungspreise</h1>

<table>
<thead>
<tr>
<th>Dienstleistung</th>
<th>Preis</th>
</tr>
</thead>
<tbody>
<tr>
<td>Webseite erstellen</td>
<td>300€</td>
</tr>
<tr>
<td>Webseite überarbeiten</td>
<td>350€</td>
</tr>
<tr>
<td>App erstellen</td>
<td>200€</td>
</tr>
<tr>
<td>App überarbeiten</td>
<td>250€</td>
</tr>
<tr>
<td>Logo erstellen</td>
<td>45€</td>
</tr>
<tr>
<td>Logo überarbeiten</td>
<td>35€</td>
</tr>
<tr>
<td>Texte erstellen</td>
<td>75€</td>
</tr>
<tr>
<td>Texte überarbeiten</td>
<td>55€</td>
</tr>
</tbody>
</table>

</body>
</html>
