<style type="text/css">
* {
box-sizing: border-box;
}

body {
background: #1c1b21;
color:#FAFAFA;
font-size: 55px;
font-family: 'Fira Sans', sans-serif;
}

.container {
border: 10px solid #6c38cc;
display:flex;

}

.item {
background:#232228;
border: 1px solid #6c38cc;
text-align:center;
padding:10px;
flex-basis:300px;
}

.item1 {
	flex: 1 1 300px;
}

.item2 {
flex: 5 10 100px;
}


</style>
</head>
<body>
<div class="container">
	<div class="item item1">1</div>
	<div class="item item2">2</div>
