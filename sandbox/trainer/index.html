<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset='utf-8'>
<title>Interviewtrainer</title>
<link rel="stylesheet" href="style-trainer.css">
</head>
<body>
<header>
<div class="logo">
<img src="images/migwork-logo-300x300.png" width="20" alt="migwork-logo">
<span class=logo-text>&#169; <a href="htpps://migwork.com">MIGWORK</a></span>
</div>
</header>

<div class="app-title">
INTERVIEW TRAINER 0.5
</div>

<div class="menu-container">

<div class="menu">
<div class="button-start">START</div>

<div class="button-pause">PAUSE</div>

<div class="time4answer">Time for the answer
<div class="buttons-min">
<div class="button-1min">1 min.</div>
<div class="button-2min">2 min.</div>
<div class="button-3min">3 min.</div>
</div>
</div>

</div>

<div class="questions">

<div class="question-type">
<p>Questions about work</p>
</div>

<div class="question">
<p>What conflicts have you faced in your previous job?</p>
</div>

<div class="button-repeat">
<img src="images/icon-repeat.png" width="30" alt="REPEAT button"></div>
</div>

<div class="timer-container">
<div class="timer">
<span>1:56</span>
</div>
</div>

<div class="buttons-feedback">
<div class="button-red">
<span>NEXT question</span>
</div>
<div class="button-orange">
<p>I answered SO-SO</p>
</div>
<div class="button-green">
<p>I answered FINE</p>
</div>
</div>

<div class="button-help">
<p>Need help with some questions</p>
</div>

</div>

</div>





</body>
</html>
